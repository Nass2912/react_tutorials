<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">React Not Rendered</div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>
        const Person = (props) => {
            return React.createElement('div',
             {},
             [
                React.createElement('h1', {}, props.name),
                React.createElement('p', {}, props.job)
            ])
        }

        const App = () => {
            return React.createElement(
                'div',
                {},
                [React.createElement('h1', {}, 'REACT IS RENDERED'),
                React.createElement(Person,{name: "Ted", job:"Carer"}),
                React.createElement(Person,{name: "Det", job:"Leeper"}),
                React.createElement(Person,{name: "dist", job:"Reacor"})
            ])
        }

        ReactDOM.render(
            React.createElement(App),
            document.getElementById("root")

        )
    </script>
</body>
</html>
